{% extends "layout/base.html" %}
{% block title %} 
Create Incomplete 
{% endblock title %} 

{% block content  %}

<div class="col-md-6 mx-auto">
    <form action="/incomplete/store" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="incomplete">Incomplete</label>
            <input type="text" class="form-control" id="incomplete" name="incomplete"/>
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Save Incomplete</button>
        <a href="/incompletes" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>  
    </form>
</div> 


{% endblock content  %}
