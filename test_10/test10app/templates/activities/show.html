{% extends "layout/base.html" %}

{% block title %}
View Activity
{% endblock title %}

{% block content %}
    
<div class="col-md-4 mx-auto" class="mt-3"> 
    <form action="#" method="post">
        <div class="mb-3">
            <label for="activity">Activity</label>
            <input type="text" class="form-control" id="activity" name="activity" value =" {{activity.activity}}" readonly / >
        </div>
        <a href="/activities" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
