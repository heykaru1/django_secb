{%extends "layout/base.html" %}

{% block title%}
Delete Activity
{% endblock title %}

{% block content %}

<h1>Delete Activity</h1>
<p>Are you sure do you want to delete this "{{activity.activity}}"</p>

<form action= "/activit/destroy/{{ activity.act_id }}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn  btn-danger float-end">Yes</button>
    <a href='/activities' class="btn btn-secondary float-end">No</a>
</form>

{% endblock content%}
